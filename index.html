<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <audio id="back" src="./assets/tetris.mp3" loop autoplay>
        <source id="tetris" src="./assets/tetris.mp3" type="audio/mp3">
    </audio>
    <audio id="bubble" src="./assets/bubble.mp3" >
        <source src="./assets/bubble.mp3" type="audio/mp3">
    </audio>
    <audio id="buble2" src="./assets/bubble2.mp3">
        <source src="./assets/bubble2.mp3" type="audio/mp3">
    </audio>
    <div id="night" class="night grid">
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <button onclick="play()" class="play-button">Play</button>
        </div>
    </div>

    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        var audio = document.getElementById("back")
        audio.volume = 0.1;
    </script>
</body>

</html>
